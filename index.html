<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>To Do List</h1>
    </header>

<!-- Tasks list-->
    <section id="professional_section">
    <h2>Professional list</h2>
    <button class="display-popup-btn">Add task</button>
    <div id="todolist-professionnal"></div>
    </section>
    
    <section id="personnal_section">
      <h2>Personnal list</h2>
      <button class="display-popup-btn">Add task</button>
      <div id="todolist-personnal"></div>
    </section>
    
<!-- POPUP FORM CREATION-->
    <section class="popup">
      <button type="button" id="close-btn"></button>
      <h2>New task</h2>
      <form class="task-form">
        <div id="name-field" class="field">
          <label for="task-name">Task name :</label><br />
          <input type="text" name="task-name" id="task-name" required />
        </div>
        <div id="description-field" class="field">
          <label for="task-description">Task description :</label><br />
          <textarea
            name="task-description"
            id="task-description"
            rows="4"
            placeholder="Write a description here"
          ></textarea>
        </div>
        <div id="date-field" class="field">
          <label for="task-due-date">Due Date :</label>
          <input type="date" name="task-due-date" id="task-due-date" />
        </div>
        <div id="task-type">
          <input
            type="radio"
            name="task-type"
            id="pro-task"
            value="professional"
            checked="checked"
          />
          <label for="pro-task">Professional</label>
          <input
            type="radio"
            name="task-type"
            id="perso-task"
            value="personnal"
          />
          <label for="perso-task">Personnal</label>
          <input id="toDoId" name="toDoId" type="hidden" value="-1">
        </div>
       
        <div id="button-field">
          <button type="submit" id="submit-btn">Add task</button>
        </div>
      </form>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
